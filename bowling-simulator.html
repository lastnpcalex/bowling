<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Simulator</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff99;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px #00ccff, 0 0 30px #00ff99;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #00ccff;
            text-shadow: 0 0 5px #00ccff, 0 0 10px #00ccff;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
        }

        input[type="number"] {
            width: 100px;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #00ff99;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #00ff99;
            font-size: 1.1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #00ff99;
            color: #0d0d0d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00ccff;
            color: #0d0d0d;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .progress-bar {
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar-inner {
            width: 0;
            height: 20px;
            background-color: #00ff99;
            text-align: center;
            line-height: 20px;
            color: #000;
            transition: width 0.3s ease;
        }

        .tooltip {
            display: inline-block;
            position: relative;
            cursor: pointer;
            border-bottom: 1px dotted #00ff99;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #1a1a1a;
            color: #00ff99;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; 
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .score-sheet {
            font-size: 1rem;
            text-align: left;
            margin-top: 20px;
        }

        .score-sheet table {
            width: 100%;
            border-collapse: collapse;
        }

        .score-sheet th, .score-sheet td {
            border: 1px solid #00ff99;
            padding: 8px;
            text-align: center;
        }

        .score-sheet th {
            background-color: #00ccff;
            color: #000;
        }

        .score-sheet tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        .strike {
            background-color: #ff0000;
            color: #fff;
        }

        .spare {
            background-color: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bowling Simulator</h1>

    <label for="strike-percentage">Strike Percentage <span class="tooltip">(ℹ)
        <span class="tooltiptext">Amateurs: 10-15%, Pros: 60-70%</span>
    </span>:</label>
    <input type="number" id="strike-percentage" placeholder="Enter your strike percentage" value="11">

    <label for="spare-percentage">Spare Percentage <span class="tooltip">(ℹ)
        <span class="tooltiptext">Amateurs: 30-40%, Pros: 80-90%</span>
    </span>:</label>
    <input type="number" id="spare-percentage" placeholder="Enter your spare percentage" value="35">

    <label for="simulations">Number of Simulations (30-1000):</label>
    <input type="number" id="simulations" placeholder="Enter number of games to simulate" value="100">

    <button id="simulate-button">Simulate Games</button>

    <div class="progress-bar" id="progress-bar">
        <div class="progress-bar-inner" id="progress-bar-inner"></div>
    </div>

    <div class="result" id="result"></div>
</div>

<script>
    function simulateBowlingGame(strikePercentage, sparePercentage) {
        const frames = 10;
        let score = 0;
        let frameScores = [];
        let rolls = [];
        let currentRoll = 0;

        for (let i = 0; i < frames; i++) {
            let firstRoll = Math.floor(Math.random() * 11);
            let secondRoll = 0;

            if (firstRoll === 10) { // Strike
                rolls.push(10);
                secondRoll = 0;
            } else {
                secondRoll = Math.floor(Math.random() * (11 - firstRoll));
                rolls.push(firstRoll + secondRoll);
            }

            frameScores.push(firstRoll + secondRoll);

            if (firstRoll === 10) { // Strike
                score += 10 + (rolls[currentRoll + 1] || 0) + (rolls[currentRoll + 2] || 0);
            } else if (firstRoll + secondRoll === 10) { // Spare
                score += 10 + (rolls[currentRoll + 2] || 0);
            } else { // Open frame
                score += firstRoll + secondRoll;
            }
            currentRoll++;
        }

        return { score, frameScores, rolls };
    }

    function generateRepresentativeGame(averageScore) {
        let representativeGame = simulateBowlingGame(50, 50); // You can adjust the percentage for better results
        let frames = representativeGame.frameScores;
        let rolls = representativeGame.rolls;

        let html = '<div class="score-sheet"><h2>Representative Game</h2><table><tr><th>Frame</th><th>Roll 1</th><th>Roll 2</th><th>Score</th></tr>';
        for (let i = 0; i < 10; i++) {
            let roll1 = i * 2 < rolls.length ? rolls[i * 2] : '-';
            let roll2 = i * 2 + 1 < rolls.length ? rolls[i * 2 + 1] : '-';
            let score = frames[i] || 0;

            html += `<tr${roll1 == 10 ? ' class="strike"' : roll1 + roll2 == 10 ? ' class="spare"' : ''}>
                        <td>${i + 1}</td>
                        <td>${roll1}</td>
                        <td>${roll2}</td>
                        <td>${score}</td>
                    </tr>`;
        }
        html += '</table><p><strong>Final Score:</strong> ' + representativeGame.score + '</p></div>';

        return html;
    }

    document.getElementById('simulate-button').addEventListener('click', () => {
        const strikePercentage = parseFloat(document.getElementById('strike-percentage').value) || 0;
        const sparePercentage = parseFloat(document.getElementById('spare-percentage').value) || 0;
        const numSimulations = parseInt(document.getElementById('simulations').value) || 100;

        const progressBarInner = document.getElementById('progress-bar-inner');
        progressBarInner.style.width = '0%';

        let completedSimulations = 0;
        let totalScore = 0;
        let simulationInterval = setInterval(() => {
            if (completedSimulations < numSimulations) {
                const result = simulateBowlingGame(strikePercentage, sparePercentage);
                totalScore += result.score;
                completedSimulations++;
                progressBarInner.style.width = `${(completedSimulations / numSimulations) * 100}%`;
                progressBarInner.textContent = `${Math.round((completedSimulations / numSimulations) * 100)}%`;
            } else {
                clearInterval(simulationInterval);
                const averageScore = totalScore / numSimulations;
                document.getElementById('result').innerHTML = `
                    <p>Simulation completed! Average score is ${averageScore.toFixed(2)}.</p>
                    ${generateRepresentativeGame(averageScore)}
                `;
            }
        }, 50);
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Simulator</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff99;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px #00ccff, 0 0 30px #00ff99;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #00ccff;
            text-shadow: 0 0 5px #00ccff, 0 0 10px #00ccff;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
        }

        input[type="number"] {
            width: 100px; /* Adjusted width */
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #00ff99;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #00ff99;
            font-size: 1.1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #00ff99;
            color: #0d0d0d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00ccff;
            color: #0d0d0d;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .progress-bar {
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar-inner {
            width: 0;
            height: 20px;
            background-color: #00ff99;
            text-align: center;
            line-height: 20px;
            color: #000;
            transition: width 0.3s ease;
        }

        .tooltip {
            display: inline-block;
            position: relative;
            cursor: pointer;
            border-bottom: 1px dotted #00ff99;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #1a1a1a;
            color: #00ff99;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; 
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .score-sheet {
            font-size: 1rem;
            text-align: left;
            margin-top: 20px;
        }

        .score-sheet table {
            width: 100%;
            border-collapse: collapse;
        }

        .score-sheet th, .score-sheet td {
            border: 1px solid #00ff99;
            padding: 8px;
            text-align: center;
        }

        .score-sheet th {
            background-color: #00ccff;
            color: #000;
        }

        .score-sheet tr:nth-child(even) {
            background-color: #1a1a1a;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bowling Simulator</h1>

    <label for="strike-percentage">Strike Percentage <span class="tooltip">(ℹ)
        <span class="tooltiptext">Amateurs: 10-15%, Pros: 60-70%</span>
    </span>:</label>
    <input type="number" id="strike-percentage" placeholder="Enter your strike percentage" value="11">

    <label for="spare-percentage">Spare Percentage <span class="tooltip">(ℹ)
        <span class="tooltiptext">Amateurs: 30-40%, Pros: 80-90%</span>
    </span>:</label>
    <input type="number" id="spare-percentage" placeholder="Enter your spare percentage" value="35">

    <label for="simulations">Number of Simulations (30-1000):</label>
    <input type="number" id="simulations" placeholder="Enter number of games to simulate" value="100">

    <button id="simulate-button">Simulate Games</button>

    <div class="progress-bar" id="progress-bar">
        <div class="progress-bar-inner" id="progress-bar-inner"></div>
    </div>

    <div class="result" id="result"></div>
</div>

<script>
    function simulateBowlingGame(strikePercentage, sparePercentage) {
        // Simple simulation of a game
        const frames = 10;
        let score = 0;
        let frameScores = [];
        for (let i = 0; i < frames; i++) {
            const firstRoll = Math.floor(Math.random() * 11); // Random pins from 0 to 10
            const secondRoll = (firstRoll < 10) ? Math.floor(Math.random() * (11 - firstRoll)) : 0;

            let frameScore = firstRoll + secondRoll;
            if (firstRoll === 10) { // Strike
                frameScore += Math.floor(Math.random() * 11); // Bonus roll
            } else if (frameScore === 10) { // Spare
                frameScore += Math.floor(Math.random() * 11); // Bonus roll
            }

            frameScores.push(frameScore);
            score += frameScore;
        }
        return {score, frameScores};
    }

    function generateRepresentativeGame(averageScore) {
        // Generate a representative game for average score
        let {score, frameScores} = simulateBowlingGame(50); // Simulate a game with arbitrary average

        return `
            <div class="score-sheet">
                <h2>Representative Game</h2>
                <table>
                    <tr>
                        <th>Frame</th>
                        <th>Score</th>
                    </tr>
                    ${frameScores.map((score, index) => `
                        <tr>
                            <td>Frame ${index + 1}</td>
                            <td>${score}</td>
                        </tr>
                    `).join('')}
                    <tr>
                        <th>Total Score</th>
                        <th>${score}</th>
                    </tr>
                </table>
            </div>
        `;
    }

    document.getElementById('simulate-button').addEventListener('click', function() {
        const strikePercentage = parseFloat(document.getElementById('strike-percentage').value);
        const sparePercentage = parseFloat(document.getElementById('spare-percentage').value);
        const simulations = parseInt(document.getElementById('simulations').value);

        if (isNaN(strikePercentage) || isNaN(sparePercentage) || isNaN(simulations) ||
            strikePercentage < 0 || strikePercentage > 100 ||
            sparePercentage < 0 || sparePercentage > 100 ||
            simulations < 30 || simulations > 1000) {
            document.getElementById('result').innerText = "Please enter valid percentages and simulation count.";
            return;
        }

        // Reset progress bar and result text
        document.getElementById('progress-bar-inner').style.width = '0%';
        document.getElementById('result').innerText = `Simulating ${simulations} games...`;

        let totalScore = 0;
        let completed = 0;
        const interval = setInterval(() => {
            if (completed < simulations) {
                const {score} = simulateBowlingGame(strikePercentage, sparePercentage);
                totalScore += score;
                completed += 1;

                const progress = (completed / simulations) * 100;
                document.getElementById('progress-bar-inner').style.width = progress + '%';
                document.getElementById('progress-bar-inner').innerText = Math.floor(progress) + '%';
            } else {
                clearInterval(interval);

                const averageScore = totalScore / simulations;
                document.getElementById('result').innerHTML = `
                    Simulation completed!<br>
                    Average score is ${averageScore.toFixed(2)}.<br>
                    ${generateRepresentativeGame(averageScore)}
                `;
            }
        }, 50); // Adjust this for faster/slower simulation
    });
</script>

</body>
</html>
